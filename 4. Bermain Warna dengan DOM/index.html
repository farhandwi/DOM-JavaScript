<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Latihan Warna</title>
  </head>
  <body>
    <h1>Bermain dengan Warna</h1>
    <button type="button" id="tUbahWarna">Ubah Warna</button>
    <br /><br />
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255" value="0" />
    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255" value="0" />
    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255" value="0" />

    <div class="nilaiRGB">
      <p class="outputRGB"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
